<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  </head>
  <body style="background-color: #333; color: aliceblue">
    <div id="app"></div>

    <script type="text/babel">
      // What: Hum map ka use karenge array ko loop karne ke liye aur JSX return karenge.
      // Why: React mein hum map function ka use karte hain kyunki yeh ek new array return karta hai.
      // How: JSX ke andar map function ka use karke dynamic components render karenge.

      function Item({ itemId, text }) {
        return <div key={`item-${itemId}`}>{text}</div>;
      }

      /*
      // without destructring the props object
        function Item(props) {
        return <div key={`item-${props.itemId}`}>{props.text}</div>;
      }
      */

      // babel transpiler converts jsx to html/js/css etc
      function App() {
        const items = ["Item 1", "Item 2", "Item 3"];
        return (
          <div>
            {items.map((item, index) => {
              return <Item itemId={index} text={item} />;
            })}
          </div>
        );

        /*
           return (
          <div>
            {items.map((item, index) => <div key={index}>{item}</div>)}
          </div>
        );

        */

        /*
            returns value () =>  <div></div> is auto retur but whe () => {return <div></div>}
        */
      }

      ReactDOM.render(<App />, document.querySelector("#app"));

      // ðŸŒŸ **Generic Reference (React vs JS Context)** ðŸŒŸ: React mein jab hum dynamically arrays ko render karte hain, toh har item ko ek unique `key` dena hota hai taaki React efficiently re-render kar sake. Vanilla JS mein yeh manually handle karte hain, jabki React automatically updates karta hai.
    </script>
  </body>
</html>
